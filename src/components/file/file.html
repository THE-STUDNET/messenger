
<div class="picture" *ngIf="isPicture()"
    [backgroundImg]="url"
    [biToken]="token"></div>
<div class="picture" *ngIf="isVideo()"
    [backgroundImg]="url"
    [biToken]="token">
    <div class="i-media"></div>
</div>
<div class="file" *ngIf="isAttachment()">
    <span>{{ library.name }}</span>
</div>

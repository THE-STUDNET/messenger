
<div class="picture" *ngIf="isPicture()" (tap)="displayViewer()"
    [backgroundImg]="file.token | dmsUrl: [100,'m',100]"
    [biToken]="file.token+'100'"></div>
<div class="picture" *ngIf="isVideo()" (tap)="displayViewer()"
    [backgroundImg]="file.token | dmsUrl: [100,'m',100]: '[50].jpg'"
    [biToken]="file.token+'100'">
    <div class="i-media"></div>
</div>
<div class="file" *ngIf="isAttachment()" (tap)="displayViewer()">
    <span>{{ file.name }}</span>
</div>

<ion-header>
  <ion-navbar>
    <ion-title margin-left>
      Live Classes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="refresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <liveclass *ngFor="let cvn of conversations" [conversation]="cvn"></liveclass>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="next($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>

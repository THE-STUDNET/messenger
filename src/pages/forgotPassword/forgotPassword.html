
<div class="alert-content">
    <div class="title">Reset password</div>

    <img class="alert-pic" id="password-pic" src="assets/images/illu-resetpassword.svg">

    <div class="description">
        Are you sure you want to reset your password?
    </div>

    <div m-top class="buttons">
        <button ion-button (click)="resendPassword()">Ok</button>
        <button ion-button class="bordered" (click)="cancel()">Cancel</button>
    </div>
</div>

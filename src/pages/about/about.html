<ion-header>
    <div class="about-header">
        <div class="invisibleheader">
            <button class="icon-btn i i-arrow-left" (tap)="back()"></button>
            <span class="title">About twic</span>
        </div>
        <div class="desc">Twic is a members-only social<br>networking platform for Business<br>Schools across the world</div>
    </div>
       
</ion-header>

<ion-content>

    <ion-slides pager >

        <ion-slide>
            <div class="slide-title">Collaborate</div>
            <img class="slide-pic" src="assets/images/illu-slide1.svg">
            <div class="slide-desc">Engage and share ideas to boost<br> your learning experience<br> inside and outside the classroom!</div>
        </ion-slide>
      
        <ion-slide>
            <div class="slide-title">Network</div>
            <img class="slide-pic" src="assets/images/illu-slide2.svg">
            <div class="slide-desc">Build a network of trusted peers across<br>campus and beyond!</div>
        </ion-slide>
      
      </ion-slides>

</ion-content>

<ion-header>
    <div class="invisibleheader">
        <button class="icon-btn i i-arrow-left" (tap)="back()"></button>
        <span class="title">Sign in</span>
    </div>    
</ion-header>

<ion-content>

    <div class="rich-avatar" 
        [backgroundImg]="infos.avatar | dmsUrl">
        {{ infos | userletter }}
        <img class="star" src="assets/images/star1.svg">
        <img class="star" src="assets/images/star2.svg">
        <img class="star" src="assets/images/star3.svg">
        <img class="star" src="assets/images/star4.svg">
    </div>

    <div class="welcome-message">
        Hi <b>{{ infos.firstname }}</b>,
        <br>
        <b>Welcome to Twic!</b>
    </div>

    <ion-item class="clean-stack-input">
        <ion-label stacked>ENTER YOUR PASSWORD</ion-label>
        <ion-input type="text" clearInput type="password" name="password"
            [(ngModel)]="password" (keyup.enter)="login()"></ion-input>
    </ion-item>

    <button m-top full ion-button (tap)="login()">Start</button>
    <button class="empty" ion-button (tap)="forgotPassword()">Forgot your password ?</button>

</ion-content>

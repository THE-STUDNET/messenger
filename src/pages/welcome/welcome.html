<ion-content>

    <h1>Welcome to Twic!</h1>
    <div class="subtitle">The networking platform<br>for Business Schools.</div>

    <img id="welcome-pic" src="assets/images/illu-home.svg" margin>

    <button m-bot full ion-button (tap)="navToClassicSignIn()">Sign In with email</button>
    <button m-bot full ion-button color="secondary" (tap)="LoginWithLinkedIn()"
        *ngIf="hasLinkedin">Sign In with Linkedin</button>
    <button class="empty" ion-button (tap)="navToAbout()">About twic</button>

    <button class="empty" ion-button (tap)="navToTerms()">Terms & Conditions</button>

</ion-content>
